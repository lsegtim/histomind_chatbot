- - What is St. Anthony's Shrine, Kochchikade?
  - St. Anthony's Shrine, Kochchikade is a significant Roman Catholic shrine located in the town of Kochchikade, 5 km from the city of Colombo, Sri Lanka. The shrine is dedicated to St. Anthony of Padua, the patron saint of lost and stolen articles

- - What is the historical significance of St. Anthony's Shrine, Kochchikade?
  - The history of St. Anthony's Shrine traces back to the early Dutch colonial period when Catholicism was prohibited on the island. During this time, Catholic priests conducted sermons from hiding places. A priest named Fr. Antonio, disguised as a local merchant, found refuge with a fishing community at Mutwal. This period laid the groundwork for what would become St. Anthony's Shrine

- - When was St. Anthony's Shrine, Kochchikade built?
  - The modern structure of St. Anthony’s Shrine was built in 1828, although there's mention of a church being built in 1905 by an Indian Catholic, which reflects the long-standing religious and cultural connections between Sri Lanka and India

- - What can visitors experience at St. Anthony's Shrine, Kochchikade?
  - Visitors to St. Anthony's Shrine can explore a religious and historical site that stood the test of time through Sri Lanka's colonial era. The shrine offers a spiritual refuge and provides insight into the Catholic faith's perseverance in Sri Lanka. It's also a place to learn about St. Anthony of Padua and the shrine's role in the local community.

