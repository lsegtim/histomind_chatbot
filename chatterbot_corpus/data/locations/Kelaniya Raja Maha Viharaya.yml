- - What is Kelaniya Raja Maha Viharaya?
  - Kelaniya Raja Maha Viharaya is a revered Buddhist temple situated in Kelaniya, Sri Lanka. The temple holds a significant place in Sri Lankan history and is believed to have been visited by Lord Buddha. It's known for its beautiful paintings, sculptures, and its historical significance related to Buddhist teachings and Sri Lankan heritage.

- - What is the historical significance of Kelaniya Raja Maha Viharaya?
  - The temple is believed to have been established before the recorded history of Sri Lanka and was renovated following the arrival of Arahat Mahinda. It is said that Lord Buddha visited this temple during his third and final visit to Sri Lanka, making it a highly significant religious site for Buddhists.

- - What can visitors see at Kelaniya Raja Maha Viharaya?
  - Visitors can explore the temple's stunning architecture, artwork depicting various events in Sri Lankan and Buddhist history, and the serene environment conducive to meditation and reflection. The temple complex also has a stupa and other structures significant to the Buddhist tradition.

- - What are the notable features of the temple?
  - The temple is known for its beautiful paintings and sculptures, which depict various events from Sri Lankan history and Buddhist teachings. The architecture of the temple reflects traditional Sri Lankan design, and the peaceful ambiance of the temple premises offers a spiritual retreat.

- - How can I visit Kelaniya Raja Maha Viharaya?
  - Kelaniya Raja Maha Viharaya is located in Kelaniya, which is accessible from Colombo. It's open to the public, and visitors can explore the temple, attend religious ceremonies, and learn about its historical and religious significance.

- - What are the annual celebrations held at Kelaniya Raja Maha Viharaya?
  - The temple hosts various religious ceremonies and celebrations throughout the year, attracting devotees and visitors from across the country. One of the major events is the Duruthu Maha Perahera held in January, which commemorates Lord Buddha's visit to the temple.
