- - What is Gadaladeniya Raja Maha Viharaya?
  - Gadaladeniya Raja Maha Viharaya, also known as Gadaladenyia Vihara, Saddharmatilaka Vihara, or Dharma Kirthi Viharaya, is an ancient Buddhist temple situated in Pilimathalawa, Kandy, Sri Lanka. It's known for its unique architectural blend of Dravidian and Sinhalese styles, dating back to the 14th century

- - Who built Gadaladeniya Raja Maha Viharaya and when?
  - Gadaladeniya Raja Maha Viharaya was built in 1344 AD under the patronage of King Bhuvanekabahu IV, who reigned from 1341 to 1351 AD. The chief architect was a South Indian named Ganesvarachari

- - Tell me about the architecture of Gadaladeniya Raja Maha Viharaya.
  - The temple exhibits a blend of Dravidian and Sinhalese architectural styles from the Polonnaruwa era, and other Indo Chinese architectural patterns. The central temple building is unique as it is built entirely of sculptured granite, sitting on a massive stone slab. The temple also features two shikharas built of brick and an elaborately ornate sculptured Makara Thorana (Dragon's Arch) at the entrance to the shrine room

- - What is the historical significance of Gadaladeniya Raja Maha Viharaya?
  - The temple has a rich history dating back to the 14th century and has been a place of Buddhist worship and learning. Celebrated scholarly monks like Sangharaja Dharmakirti II and Vimalakirti I have resided at the temple. It was also revived during the reign of King Vira Parakrama Narendra Sinha in the 18th century when it was handed over to Weliwita Sri Saranankara Thero

- - How far is Gadaladeniya Raja Maha Viharaya from Kandy?
  - Gadaladeniya Raja Maha Viharaya is located approximately 12.5 km (7.8 mi) to the west of Kandy, Sri Lanka, on Gadaladenyia Road (B116), near the Gadaladeniya junction of the Colombo - Kandy Road (A1)

- - What are the nearby attractions to Gadaladeniya Raja Maha Viharaya?
  - Nearby is the ancient Buddhist temple Lankatilaka Vihara, which is about 3 km (1.9 mi) away. The vicinity also houses other historical and cultural sites, making it a rich area for those interested in exploring Sri Lanka's heritage

- - Is there anything special about the Buddha statues in Gadaladeniya Raja Maha Viharaya?
  - Inside the shrine room of Gadaladeniya Raja Maha Viharaya, there is a 2.43 m (8.0 ft) high statue of a seated Buddha in the 'Dhyana Mudra’ pose, associated with his first enlightenment, flanked by four standing Buddha statues. The seated Buddha statue is significantly different from those of the Gampola period (1314–1415)
